<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      【核心升級】
      我們將舊版中所有重要的 Meta 標籤都加了回來，並進行了優化。
      這將確保您的網站在被分享到 Twitter、Facebook、Telegram 等平台時，
      能顯示出精美的標題、描述和預覽圖。
    -->

    <!-- 基本資訊 -->
    <title>Dungeon Delvers - 你的奇幻冒險由此開始</title>
    <meta name="description" content="招募傳奇英雄，組建最強隊伍，深入被遺忘的地下城，尋找蘊含著世界本源能量的「魂晶」($SoulShard)！" />

    <!-- 網站圖示 (Favicon) - 補齊所有尺寸 -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- 漸進式網頁應用程式 (PWA) 設定 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1F1D36" />

    <!-- Open Graph (OG) 標籤 - 用於 Facebook, Telegram, Discord 等 -->
    <meta property="og:title" content="Dungeon Delvers - 你的奇幻冒險由此開始" />
    <meta property="og:description" content="招募傳奇英雄，組建最強隊伍，深入地城尋找「魂晶」($SoulShard)！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.soulshard.fun/" />
    <meta property="og:image" content="https://www.soulshard.fun/og-cover-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Dungeon Delvers" />

    <!-- Twitter Card 標籤 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dungeon Delvers - 你的奇幻冒險由此開始" />
    <meta name="twitter:description" content="招募傳奇英雄，組建最強隊伍，深入地城尋找「魂晶」($SoulShard)！" />
    <meta name="twitter:image" content="https://www.soulshard.fun/twitter-cover-image.png" />

    <!-- 字體預載入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
