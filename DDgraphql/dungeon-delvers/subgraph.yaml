specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: '0x99658b9Aa55BFD3a8bd465c77DcCa6b1E7741dA3'
      abi: Hero
      startBlock: 54455500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
        - HeroUpgrade
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        - event: 'HeroMinted(indexed uint256,indexed address,uint8,uint256)'
          handler: handleHeroMinted
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleTransfer
        - event: 'HeroUpgraded(indexed uint256,indexed address,uint8,uint8,uint256)'
          handler: handleHeroUpgraded
        - event: 'HeroBurned(indexed uint256,indexed address,uint8,uint256)'
          handler: handleHeroBurned
      file: ./src/hero.ts
