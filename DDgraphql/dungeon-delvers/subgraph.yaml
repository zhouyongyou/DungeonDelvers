specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: "0x347752f8166D270EDE722C3F31A10584bC2867b3"
      abi: Hero
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        # ★ 核心修正：使用完整的事件簽名
        - event: HeroMinted(indexed uint256 tokenId, indexed address owner, uint8 rarity, uint256 power)
          handler: handleHeroMinted
        - event: Transfer(indexed address from, indexed address to, indexed uint256 tokenId)
          handler: handleTransfer
      file: ./src/hero.ts
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      address: "0x06994Fb1eC1Ba0238d8CA9539dAbdbEF090A5b53"
      abi: Relic
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        - event: RelicMinted(indexed uint256 tokenId, indexed address owner, uint8 rarity, uint8 capacity)
          handler: handleRelicMinted
        - event: Transfer(indexed address from, indexed address to, indexed uint256 tokenId)
          handler: handleTransfer
      file: ./src/relic.ts
  - kind: ethereum
    name: Party
    network: bsc
    source:
      address: "0x4F4796b04e3BD3E8d5B447e32944d8B04eF53EB2"
      abi: Party
      startBlock: 53308155
    context:
      heroAddress: "0x347752f8166D270EDE722C3F31A10584bC2867b3"
      relicAddress: "0x06994Fb1eC1Ba0238d8CA9539dAbdbEF090A5b53"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        - event: PartyCreated(indexed uint256 partyId, indexed address owner, uint256[] heroIds, uint256[] relicIds, uint256 totalPower, uint256 totalCapacity, uint8 partyRarity)
          handler: handlePartyCreated
        - event: Transfer(indexed address from, indexed address to, indexed uint256 tokenId)
          handler: handlePartyTransfer
      file: ./src/party.ts
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: "0xE51ae47bf0f9958a0b35f1830675d88C2c7F5232"
      abi: PlayerProfile
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address player, indexed uint256 tokenId)
          handler: handleProfileCreated
        - event: ExperienceAdded(indexed address player, indexed uint256 tokenId, uint256 amount, uint256 newTotalExperience)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: "0x8A9943Bb231eC9131d750c7bcf8A4Ae36bd4f0F8"
      abi: VIPStaking
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
      eventHandlers:
        - event: Staked(indexed address user, uint256 amount, uint256 tokenId)
          handler: handleStaked
        - event: UnstakeRequested(indexed address user, uint256 amount, uint256 availableAt)
          handler: handleUnstakeRequested
        - event: Transfer(indexed address from, indexed address to, indexed uint256 tokenId)
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: "0xe208554A49aDeE49FA774a736C5279A5CB930FB8"
      abi: DungeonMaster
      startBlock: 53308155
    context:
      partyAddress: "0x4F4796b04e3BD3E8d5B447e32944d8B04eF53EB2"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        - event: ExpeditionFulfilled(indexed address player, indexed uint256 partyId, bool success, uint256 reward, uint256 expGained)
          handler: handleExpeditionFulfilled
        - event: PartyRested(indexed uint256 partyId, uint256 cooldownEndsAt)
          handler: handlePartyRested
        - event: ProvisionsBought(indexed uint256 partyId, uint256 amount, uint256 cost)
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      address: "0x22ec24B183afd81c69d14ebB9f226D3e0BC75C03"
      abi: PlayerVault
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: Deposited(indexed address user, uint256 amount)
          handler: handleDeposited
        - event: Withdrawn(indexed address user, uint256 amount, uint256 fee)
          handler: handleWithdrawn
        - event: CommissionPaid(indexed address from, indexed address recipient, uint256 amount)
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: "0xd9bE09b96959BEA3e335850b540EC51b841Df9Cc"
      abi: AltarOfAscension
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: UpgradeProcessed(indexed address player, indexed address tokenContract, uint8 targetRarity, uint8 outcome)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
