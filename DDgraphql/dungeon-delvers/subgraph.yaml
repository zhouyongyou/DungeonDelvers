  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: '0x7f5D359bC65F0aB07f7A874C2efF72752Fb294e5'
      abi: PlayerProfile
      startBlock: 54356767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: 'ProfileCreated(indexed address,indexed uint256)'
          handler: handleProfileCreated
        - event: 'ExperienceAdded(indexed address,indexed uint256,uint256,uint256)'
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: '0x8D7Eb405247C9AD0373D398C5F63E88421ba7b49'
      abi: VIPStaking
      startBlock: 54356767
