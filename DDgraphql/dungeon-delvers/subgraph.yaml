        - event: 'UnstakeRequested(indexed address,uint256,uint256)'
          handler: handleUnstakeRequested
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: '0xd13250E0F0766006816d7AfE95EaEEc5e215d082'
      abi: DungeonMaster
      startBlock: 54356767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
