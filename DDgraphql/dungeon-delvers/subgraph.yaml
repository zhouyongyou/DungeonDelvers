    network: bsc
    source:
      address: "0x5f041FE4f313AF8aB010319BA85b701b33De13B0"
      abi: PlayerProfile
      startBlock: 53863343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed uint256)
          handler: handleProfileCreated
        - event: ExperienceAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: "0x845dE2d044323161703bb0C6fFb1f2CE287AD5BB"
