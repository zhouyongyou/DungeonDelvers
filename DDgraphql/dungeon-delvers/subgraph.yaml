specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: "0x435a7923F895923cD36AA2519885B1ba476FAfe1" # 將這裡的地址換成您新部署的地址
      abi: Hero
      startBlock: 53291727
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        # 核心修正：只監聽我們實際處理的事件
        - event: HeroMinted(indexed uint256,indexed address,uint8,uint256)
          handler: handleHeroMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/hero.ts
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      address: "0x3aEF955F03664376dfCA8DfE809bb5bFf569113f" # 將這裡的地址換成您新部署的地址
      abi: Relic
      startBlock: 53291727
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        # 核心修正：只監聽我們實際處理的事件
        - event: RelicMinted(indexed uint256,indexed address,uint8,uint8)
          handler: handleRelicMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/relic.ts
  # ===============================================================
  # Party 合約
  # ===============================================================
  - kind: ethereum
    name: Party
    network: bsc
    source:
      address: "0xB3501217DEd7d50b3C1Dd34EeACcf56F6D137865" # 將這裡的地址換成您新部署的地址
      abi: Party
      startBlock: 53291727 # 您可以填寫 Party 合約的實際部署區塊號以加快速度
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        # ★★★ 核心修改 #1：更新 PartyCreated 事件的簽名 ★★★
        - event: PartyCreated(indexed uint256,indexed address,uint256[],uint256[],uint256,uint256,uint8)
          handler: handlePartyCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlePartyTransfer
      file: ./src/party.ts
  # ===============================================================
  # PlayerProfile 合約
  # ===============================================================
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: "0x0DefA68504A0ddF9Ad528d60322F2bE3170E8E4a" # 將這裡的地址換成您新部署的地址
      abi: PlayerProfile
      startBlock: 53291727 # 建議替換為 PlayerProfile 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed uint256)
          handler: handleProfileCreated
        # ★★★ 核心修改 #2：更新 ExperienceAdded 事件的簽名 ★★★
        - event: ExperienceAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  # ===============================================================
  # VIPStaking 合約
  # ===============================================================
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: "0x4b3737442BaDd051c1e757cc67745CC27Dc64294" # 將這裡的地址換成您新部署的地址
      abi: VIPStaking
      startBlock: 53291727 # 建議替換為 VIPStaking 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: UnstakeClaimed(indexed address,uint256)
          handler: handleUnstakeClaimed
        # 我們也需要監聽 Transfer 事件，來處理 VIP 卡 (SBT) 的鑄造
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  # ===============================================================
  # DungeonMaster 合約 (遊戲核心邏輯)
  # ===============================================================
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: "0x5428F3614CA104960C3c396838F104d9D51c8a7e" # 將這裡的地址換成您新部署的地址
      abi: DungeonMaster
      startBlock: 53291727 # 建議替換為 DungeonMaster 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party # 我們會更新 Party 實體
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        # ★★★ 核心修改 #3：更新 ExpeditionFulfilled 事件的簽名 ★★★
        - event: ExpeditionFulfilled(indexed address,indexed uint256,bool,uint256,uint256)
          handler: handleExpeditionFulfilled
        - event: PartyRested(indexed uint256,uint256)
          handler: handlePartyRested
        - event: ProvisionsBought(indexed uint256,uint256,uint256)
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  # ===============================================================
  # PlayerVault 合約 (玩家金庫)
  # ===============================================================
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      address: "0x7906Bb9a54e89FbA64F9b5517f88c83b97aDa09A" # 將這裡的地址換成您新部署的地址
      abi: PlayerVault
      startBlock: 53291727 # 建議替換為 PlayerVault 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,uint256)
          handler: handleWithdrawn
        - event: CommissionPaid(indexed address,indexed address,uint256)
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  # ===============================================================
  # AltarOfAscension 合約 (升星祭壇)
  # ===============================================================
  # +++ 新增的數據源：監聽升星祭壇 +++
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: "0x8bcE107b2E8C959710c8762cae613C636c86Eb41" # ✅ 已更新為您的最新 Altar 地址
      abi: AltarOfAscension
      startBlock: 53291727 # 部署後請更新為最新的區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt # 這個數據源會創建/更新 UpgradeAttempt 實體
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: UpgradeProcessed(indexed address,indexed address,uint8,uint8)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts