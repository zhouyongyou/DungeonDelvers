      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: UpgradeProcessed(indexed address,indexed address,uint8,uint8)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
  - kind: ethereum
    name: DungeonCore
    network: bsc
    source:
      address: "0x5f840dE828b4349f2391aF35721564a248C077Fc"
      abi: DungeonCore
      startBlock: 53863343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GlobalStats
      abis:
        - name: DungeonCore
          file: ./abis/DungeonCore.json
      eventHandlers:
