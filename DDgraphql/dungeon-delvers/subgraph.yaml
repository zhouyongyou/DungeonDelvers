        - event: 'Withdrawn(indexed address,uint256,uint256)'
          handler: handleWithdrawn
        - event: 'CommissionPaid(indexed address,indexed address,uint256)'
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: '0xdf87881b48b51380CE47Bf6B54930ef1e07471F0'
      abi: AltarOfAscension
      startBlock: 54356767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: 'UpgradeProcessed(indexed address,indexed address,uint8,uint8)'
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
  - kind: ethereum
    name: DungeonCore
    network: bsc
    source:
      address: '0xd03d3D7456ba3B52E6E0112eBc2494dB1cB34524'
      abi: DungeonCore
      startBlock: 54356767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GlobalStats
      abis:
        - name: DungeonCore
          file: ./abis/DungeonCore.json
      eventHandlers:
