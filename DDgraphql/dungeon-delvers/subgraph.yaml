# The Graph Subgraph 的規格版本，建議使用 1.0.0 或更高版本。
specVersion: 1.3.0
# 索引器提示，'auto' 會讓 The Graph 自動處理歷史數據的修剪，節省空間。
indexerHints:
  prune: auto
# 指向您定義數據結構的 GraphQL schema 檔案。
schema:
  file: ./schema.graphql

# --- 數據源定義 ---
# 這是最重要的部分，定義了 Subgraph 要監聽哪些合約、哪些事件。
dataSources:
  # ===============================================================
  # Hero 合約
  # ===============================================================
  - kind: ethereum
    name: Hero
    network: bsc # 網路名稱，例如 mainnet, bsc, polygon
    source:
      # 【未來需更新】當您重新部署 Hero 合約時，請替換此地址
      address: "0x347752f8166D270EDE722C3F31A10584bC2867b3" 
      abi: Hero # ABI 名稱，需與下方 abis 區塊中的 name 相對應
      # 【效能優化】建議更新為您的合約實際部署的區塊號，以加快索引速度
      startBlock: 53308155 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9 # 推薦的 mapping API 版本
      language: wasm/assemblyscript
      entities: # 這個數據源會影響到的實體 (定義在 schema.graphql)
        - Hero
        - Player
      abis: # 這個數據源需要用到的 ABI 檔案
        - name: Hero
          file: ./abis/Hero.json # 指向 ABI 檔案的路徑
      eventHandlers: # 要監聽的事件
        # ✅ 已確認：此事件簽名與最新的 Hero.json ABI 相符
        - event: HeroMinted(indexed uint256,indexed address,uint8,uint256)
          handler: handleHeroMinted # 對應到 src/hero.ts 中的處理函式
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/hero.ts # 處理這些事件的 TypeScript 檔案
  # ===============================================================
  # Relic 合約
  # ===============================================================
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      # 【未來需更新】當您重新部署 Relic 合約時，請替換此地址
      address: "0x06994Fb1eC1Ba0238d8CA9539dAbdbEF090A5b53"
      abi: Relic
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        # ✅ 已確認：此事件簽名與最新的 Relic.json ABI 相符
        - event: RelicMinted(indexed uint256,indexed address,uint8,uint8)
          handler: handleRelicMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/relic.ts
  # ===============================================================
  # Party 合約
  # ===============================================================
  - kind: ethereum
    name: Party
    network: bsc
    source:
      # 【未來需更新】當您重新部署 Party 合約時，請替換此地址
      address: "0x4F4796b04e3BD3E8d5B447e32944d8B04eF53EB2"
      abi: Party
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
        - Hero
        - Relic
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        # ✅ 已確認：此事件簽名與最新的 Party.json ABI 相符
        - event: PartyCreated(indexed uint256,indexed address,uint256[],uint256[],uint256,uint256,uint8)
          handler: handlePartyCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlePartyTransfer
      file: ./src/party.ts
  # ===============================================================
  # PlayerProfile 合約
  # ===============================================================
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      # 【未來需更新】當您重新部署 PlayerProfile 合約時，請替換此地址
      address: "0xE51ae47bf0f9958a0b35f1830675d88C2c7F5232"
      abi: PlayerProfile
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
        - Player
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        # 監聽檔案創建事件，這是 The Graph 知道有新 Profile 的唯一方式
        - event: ProfileCreated(indexed address,indexed uint256)
          handler: handleProfileCreated
        # ✅ 已確認：此事件簽名與最新的 PlayerProfile.json ABI 相符
        - event: ExperienceAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  # ===============================================================
  # VIPStaking 合約
  # ===============================================================
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      # 【未來需更新】當您重新部署 VIPStaking 合約時，請替換此地址
      address: "0x8A9943Bb231eC9131d750c7bcf8A4Ae36bd4f0F8"
      abi: VIPStaking
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
        - Player
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
        # ★ 核心修正 #3：在此處也引用 Oracle 的 ABI，以解決 'Oracle.ts not found' 錯誤
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        # ✅ 已確認：此事件簽名與最新的 VIPStaking.json ABI 相符
        - event: UnstakeRequested(indexed address,uint256,uint256) 
          handler: handleUnstakeRequested
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  # ===============================================================
  # DungeonMaster 合約 (遊戲核心邏輯)
  # ===============================================================
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      # 【未來需更新】當您重新部署 DungeonMaster 合約時，請替換此地址
      address: "0xe208554A49aDeE49FA774a736C5279A5CB930FB8"
      abi: DungeonMaster
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - PlayerProfile
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        # ✅ 已確認：此事件簽名與最新的 DungeonMaster.json ABI 相符
        - event: ExpeditionFulfilled(indexed address,indexed uint256,bool,uint256,uint256)
          handler: handleExpeditionFulfilled
        - event: PartyRested(indexed uint256,uint256)
          handler: handlePartyRested
        - event: ProvisionsBought(indexed uint256,uint256,uint256)
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  # ===============================================================
  # PlayerVault 合約 (玩家金庫)
  # ===============================================================
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      # 【未來需更新】當您重新部署 PlayerVault 合約時，請替換此地址
      address: "0x22ec24B183afd81c69d14ebB9f226D3e0BC75C03"
      abi: PlayerVault
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
        - Player
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,uint256)
          handler: handleWithdrawn
        # ✅ 已確認：此事件簽名與最新的 PlayerVault.json ABI 相符
        - event: CommissionPaid(indexed address,indexed address,uint256)
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  # ===============================================================
  # AltarOfAscension 合約 (升星祭壇)
  # ===============================================================
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      # 【未來需更新】當您重新部署 AltarOfAscension 合約時，請替換此地址
      address: "0xd9bE09b96959BEA3e335850b540EC51b841Df9Cc"
      abi: AltarOfAscension
      startBlock: 53308155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
        - Player
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        # ✅ 已確認：此事件簽名與最新的 AltarOfAscension.json ABI 相符
        - event: UpgradeProcessed(indexed address,indexed address,uint8,uint8)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
