specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: '0x4EFc389f5DE5DfBd0c8B158a2ea41B611aA30CDb'
      abi: Hero
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
        - HeroUpgrade
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        - event: 'HeroMinted(indexed uint256,indexed address,uint8,uint256)'
          handler: handleHeroMinted
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleTransfer
        - event: 'HeroUpgraded(indexed uint256,indexed address,uint8,uint8,uint256)'
          handler: handleHeroUpgraded
        - event: 'HeroBurned(indexed uint256,indexed address,uint8,uint256)'
          handler: handleHeroBurned
      file: ./src/hero.ts
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      address: '0x235d53Efd9cc5aB66F2C3B1E496Ab25767D673e0'
      abi: Relic
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
        - RelicUpgrade
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        - event: 'RelicMinted(indexed uint256,indexed address,uint8,uint8)'
          handler: handleRelicMinted
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleTransfer
        - event: 'RelicUpgraded(indexed uint256,indexed address,uint8,uint8,uint8)'
          handler: handleRelicUpgraded
        - event: 'RelicBurned(indexed uint256,indexed address,uint8,uint8)'
          handler: handleRelicBurned
      file: ./src/relic.ts
  - kind: ethereum
    name: Party
    network: bsc
    source:
      address: '0x5DC3175b6a1a5bB4Ec7846e8413257aB7CF31834'
      abi: Party
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
        - PartyMemberChange
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        - event: 'PartyCreated(indexed uint256,indexed address,uint256[],uint256[],uint256,uint256,uint8)'
          handler: handlePartyCreated
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handlePartyTransfer
        - event: 'PartyMemberAdded(indexed uint256,indexed address,indexed uint256)'
          handler: handlePartyMemberAdded
        - event: 'PartyMemberRemoved(indexed uint256,indexed address,indexed uint256)'
          handler: handlePartyMemberRemoved
      file: ./src/party.ts
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: '0xd6385bc4099c2713383eD5cB9C6d10E750ADe312'
      abi: PlayerProfile
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: 'ProfileCreated(indexed address,indexed uint256)'
          handler: handleProfileCreated
        - event: 'ExperienceAdded(indexed address,indexed uint256,uint256,uint256)'
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: '0x067F289Ae4e76CB61b8a138bF705798a928a12FB'
      abi: VIPStaking
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
      eventHandlers:
        - event: 'Staked(indexed address,uint256,uint256)'
          handler: handleStaked
        - event: 'UnstakeRequested(indexed address,uint256,uint256)'
          handler: handleUnstakeRequested
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: '0x2221CCFd3e774c08839De7e4AFC24ad8916BAC4f'
      abi: DungeonMaster
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        - event: 'ExpeditionFulfilled(indexed address,indexed uint256,bool,uint256,uint256)'
          handler: handleExpeditionFulfilled
        - event: 'PartyRested(indexed uint256,uint256)'
          handler: handlePartyRested
        - event: 'ProvisionsBought(indexed uint256,uint256,uint256)'
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      address: '0xd2c481AE2ac1Ee51FBd36878E178Bbd10D6CbCb3'
      abi: PlayerVault
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: 'Deposited(indexed address,uint256)'
          handler: handleDeposited
        - event: 'Withdrawn(indexed address,uint256,uint256)'
          handler: handleWithdrawn
        - event: 'CommissionPaid(indexed address,indexed address,uint256)'
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: '0x8c11f12c30bDb146A9234a1420e41873C7D80F17'
      abi: AltarOfAscension
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: 'UpgradeProcessed(indexed address,indexed address,uint8,uint8)'
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
  - kind: ethereum
    name: DungeonCore
    network: bsc
    source:
      address: '0x4d75208A83278e7bBE1Ec10195902AefAfDC5e5a'
      abi: DungeonCore
      startBlock: 53904572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GlobalStats
      abis:
        - name: DungeonCore
          file: ./abis/DungeonCore.json
      eventHandlers:
        - event: OracleSet(indexed address)
          handler: handleOracleSet
        - event: PlayerVaultSet(indexed address)
          handler: handlePlayerVaultSet
      file: ./src/dungeon-core.ts
