specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: "0x2Cf5429dDbd2Df730a6668b50200233c76c1116F"
      abi: Hero
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        - event: HeroMinted(indexed uint256,indexed address,uint8,uint256)
          handler: handleHeroMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/hero.ts
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      address: "0x548eA33d0deC74bBE9a3F0D1B5E4C660bf59E5A5"
      abi: Relic
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        - event: RelicMinted(indexed uint256,indexed address,uint8,uint8)
          handler: handleRelicMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/relic.ts
  - kind: ethereum
    name: Party
    network: bsc
    source:
      address: "0x78dBA7671753191FFeeBEEed702Aab4F2816d70D"
      abi: Party
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        - event: PartyCreated(indexed uint256,indexed address,uint256[],uint256[],uint256,uint256,uint8)
          handler: handlePartyCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlePartyTransfer
      file: ./src/party.ts
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: "0x98708fFC8afaC1289639C797f5A6F095217FAFB8"
      abi: PlayerProfile
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed uint256)
          handler: handleProfileCreated
        - event: ExperienceAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: "0xf1F84F3F3632fbB9be2F3d132C3660100d2C98e2"
      abi: VIPStaking
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: UnstakeRequested(indexed address,uint256,uint256)
          handler: handleUnstakeRequested
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: "0xb9beF542bd333B5301846629C87363DE4FB520b7"
      abi: DungeonMaster
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        - event: ExpeditionFulfilled(indexed address,indexed uint256,bool,uint256,uint256)
          handler: handleExpeditionFulfilled
        - event: PartyRested(indexed uint256,uint256)
          handler: handlePartyRested
        - event: ProvisionsBought(indexed uint256,uint256,uint256)
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      address: "0x8727c5aEd22A2cf39d183D00cC038eE600F24726"
      abi: PlayerVault
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,uint256)
          handler: handleWithdrawn
        - event: CommissionPaid(indexed address,indexed address,uint256)
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: "0x643cB4A9EF6AE813ACeeB2a1E193b6894bdf8708"
      abi: AltarOfAscension
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: UpgradeProcessed(indexed address,indexed address,uint8,uint8)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts
