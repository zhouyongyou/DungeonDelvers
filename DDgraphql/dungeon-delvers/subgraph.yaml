    name: Hero
    network: bsc
    source:
      address: "0xe439b1aC9100732F33C757746AD916ADE6967C79"
      abi: Hero
      startBlock: 53534731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
