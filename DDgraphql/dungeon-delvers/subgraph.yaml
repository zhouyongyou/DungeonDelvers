specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hero
    network: bsc
    source:
      address: "0x5a841A2a0bE5C1387FC0ECD9eBA75E225CcA10e2" # 將這裡的地址換成您新部署的地址
      abi: Hero
      startBlock: 53297459
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hero
        - Player
      abis:
        - name: Hero
          file: ./abis/Hero.json
      eventHandlers:
        # 核心修正：只監聽我們實際處理的事件
        - event: HeroMinted(indexed uint256,indexed address,uint8,uint256)
          handler: handleHeroMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/hero.ts
  - kind: ethereum
    name: Relic
    network: bsc
    source:
      address: "0x24dad2fc68577eADF10Eb7448A7d0D96803BA0C9" # 將這裡的地址換成您新部署的地址
      abi: Relic
      startBlock: 53297459
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Relic
        - Player
      abis:
        - name: Relic
          file: ./abis/Relic.json
      eventHandlers:
        # 核心修正：只監聽我們實際處理的事件
        - event: RelicMinted(indexed uint256,indexed address,uint8,uint8)
          handler: handleRelicMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/relic.ts
  # ===============================================================
  # Party 合約
  # ===============================================================
  - kind: ethereum
    name: Party
    network: bsc
    source:
      address: "0xfc40003da15690d8Ac247432CCDCE283332F4Bb0" # 將這裡的地址換成您新部署的地址
      abi: Party
      startBlock: 53297459 # 您可以填寫 Party 合約的實際部署區塊號以加快速度
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party
        - Player
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        # ★★★ 核心修改 #1：更新 PartyCreated 事件的簽名 ★★★
        - event: PartyCreated(indexed uint256,indexed address,uint256[],uint256[],uint256,uint256,uint8)
          handler: handlePartyCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlePartyTransfer
      file: ./src/party.ts
  # ===============================================================
  # PlayerProfile 合約
  # ===============================================================
  - kind: ethereum
    name: PlayerProfile
    network: bsc
    source:
      address: "0x65D5d77f409e34A277D5860ec16D8863E32B0fd6" # 將這裡的地址換成您新部署的地址
      abi: PlayerProfile
      startBlock: 53297459 # 建議替換為 PlayerProfile 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerProfile
      abis:
        - name: PlayerProfile
          file: ./abis/PlayerProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed uint256)
          handler: handleProfileCreated
        # ★★★ 核心修改 #2：更新 ExperienceAdded 事件的簽名 ★★★
        - event: ExperienceAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleExperienceAdded
      file: ./src/player-profile.ts
  # ===============================================================
  # VIPStaking 合約
  # ===============================================================
  - kind: ethereum
    name: VIPStaking
    network: bsc
    source:
      address: "0xd95f0251d5c16e5d45f67397ecBbC800a312cD0e" # 將這裡的地址換成您新部署的地址
      abi: VIPStaking
      startBlock: 53297459 # 建議替換為 VIPStaking 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VIP
      abis:
        - name: VIPStaking
          file: ./abis/VIPStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: UnstakeClaimed(indexed address,uint256)
          handler: handleUnstakeClaimed
        # 我們也需要監聽 Transfer 事件，來處理 VIP 卡 (SBT) 的鑄造
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVipTransfer
      file: ./src/vip-staking.ts
  # ===============================================================
  # DungeonMaster 合約 (遊戲核心邏輯)
  # ===============================================================
  - kind: ethereum
    name: DungeonMaster
    network: bsc
    source:
      address: "0xE04DCAA9BD7d6E84b04c6f0C58622fEfb69760A0" # 將這裡的地址換成您新部署的地址
      abi: DungeonMaster
      startBlock: 53297459 # 建議替換為 DungeonMaster 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Party # 我們會更新 Party 實體
      abis:
        - name: DungeonMaster
          file: ./abis/DungeonMaster.json
      eventHandlers:
        # ★★★ 核心修改 #3：更新 ExpeditionFulfilled 事件的簽名 ★★★
        - event: ExpeditionFulfilled(indexed address,indexed uint256,bool,uint256,uint256)
          handler: handleExpeditionFulfilled
        - event: PartyRested(indexed uint256,uint256)
          handler: handlePartyRested
        - event: ProvisionsBought(indexed uint256,uint256,uint256)
          handler: handleProvisionsBought
      file: ./src/dungeon-master.ts
  # ===============================================================
  # PlayerVault 合約 (玩家金庫)
  # ===============================================================
  - kind: ethereum
    name: PlayerVault
    network: bsc
    source:
      address: "0x2a261D67fbf1f63175F5821a0DB10b963861F5dD" # 將這裡的地址換成您新部署的地址
      abi: PlayerVault
      startBlock: 53297459 # 建議替換為 PlayerVault 合約的實際部署區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerVault
      abis:
        - name: PlayerVault
          file: ./abis/PlayerVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256,uint256)
          handler: handleWithdrawn
        - event: CommissionPaid(indexed address,indexed address,uint256)
          handler: handleCommissionPaid
      file: ./src/player-vault.ts
  # ===============================================================
  # AltarOfAscension 合約 (升星祭壇)
  # ===============================================================
  # +++ 新增的數據源：監聽升星祭壇 +++
  - kind: ethereum
    name: AltarOfAscension
    network: bsc
    source:
      address: "0xd8Ff734F7f2D2f1F1c4A3c6F3Ec141E29cEBa1fe" # ✅ 已更新為您的最新 Altar 地址
      abi: AltarOfAscension
      startBlock: 53297459 # 部署後請更新為最新的區塊號
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpgradeAttempt # 這個數據源會創建/更新 UpgradeAttempt 實體
      abis:
        - name: AltarOfAscension
          file: ./abis/AltarOfAscension.json
      eventHandlers:
        - event: UpgradeProcessed(indexed address,indexed address,uint8,uint8)
          handler: handleUpgradeProcessed
      file: ./src/altar-of-ascension.ts