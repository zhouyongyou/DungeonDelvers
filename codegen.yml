overwrite: true
schema: 
  - ./schema-helper.graphql
  - /Users/sotadic/Documents/GitHub/DungeonDelvers/DDgraphql/dungeon-delvers/schema.graphql
documents:
  - src/**/*.{ts,tsx}
  - src/gql/queries.graphql
  - "!src/gql/**/*"
generates:
  src/gql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      # React Query 配置
      reactQueryVersion: 5
      fetcher:
        endpoint: https://api.studio.thegraph.com/query/115633/dungeon-delvers/v3.3.5
        fetchParams:
          headers:
            Content-Type: "application/json"
      # 類型配置
      scalars:
        Bytes: string
        BigInt: string
        BigDecimal: string
      # 生成配置
      withHooks: true
      withHOC: false
      withComponent: false
      # 命名配置
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
      # 避免生成不需要的類型
      skipTypename: true
      # 優化生成的代碼
      preResolveTypes: true
      # 生成更好的類型
      enumsAsTypes: false
      # 添加 __typename 以支持緩存
      addTypename: false